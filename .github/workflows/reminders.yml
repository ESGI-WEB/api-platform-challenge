name: Send reminders

on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    env:
      API_URL: https://ecommissariat-back-c094c30ab3bb.herokuapp.com/api/login
      EMAIL: ${{ secrets.API_CRON_EMAIL }}
      PASSWORD: ${{ secrets.API_CRON_PASSWORD }}

    steps:
      - name: Login and Get Token
        run: |
          TOKEN=$(curl -X POST -H "Content-Type: application/json" -d '{"email":"'"$EMAIL"'","password":"'"$PASSWORD"'"}' $API_URL | jq -r '.token')

      - name: Send Reminder
        run: |
          curl -X GET -H "Authorization: Bearer $TOKEN" $API_URL/send-reminder